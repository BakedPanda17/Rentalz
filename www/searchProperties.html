<!DOCTYPE html> 
<html> 
<head> 
	<title>Rentalz | Search</title> 
	<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
	<script src="js/jquery-1.9.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header" data-theme="b">
		<h1>Rentalz</h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="a">
        <div data-role="fieldcontain">
                    
            <label for="selType">Property type</label>
            <select id="selType" name="type" required>
                <option value="House">House</option>
                <option value="Flat">Flat</option>
                <option value="Bungalow">Bungalow</option>
                <option value="Garage">Garage</option>
            </select>
            
            <label for="selRoom"># of Rooms</label>
            <select id="selRoom" name="rooms" required>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
            </select>
            
            <label for="selFurnish">Furnishings</label>
            <select id="selFurnish" name="furnishing" required>
                 <option value="Furnished">Furnished</option>
                 <option value="Unfurnished">Unfurnished</option>
                 <option value="Part Furnished">Part Furnished</option>
            </select>
            
            <label for="selPrice">Max Monthly Rent</label>
            <select id ="selPrice" required="true">
                 <option value="100">£100</option>
                 <option value="200">£200</option>
                 <option value="300">£300</option>
                 <option value="400">£400</option>
                 <option value="500">£500</option>
                 <option value="600">£600</option>
                 <option value="700">£700</option>
                 <option value="800">£800</option>
                 <option value="900">£900</option>
                 <option value="1000">£1000</option>
                 <option value="1100">£1100</option>
                 <option value="1200">£1200</option>
                 <option value="1300">£1300</option>
                 <option value="1400">£1400</option>
                 <option value="1500">£1500</option>
                 <option value="1600">£1600</option>
                 <option value="1700">£1700</option>
                 <option value="1800">£1800</option>
                 <option value="1900">£1900</option>
                 <option value="2000">£2000</option>
                 <option value="2100">£2100</option>
                 <option value="2200">£2200</option>
                 <option value="2300">£2300</option>
                 <option value="2400">£2400</option>
                 <option value="2500">£2500</option>
            </select>
            
        
        </div> <!-- /Field contain -->
        <button type="submit" onclick="ShowResults()" data-theme="a">Search</button>
        <b><center><h2 for="searchResults">Search Results</h2></center></b>
        <span id="searchResults">
        <table data-role="table" id="myTable2" data-mode="reflow" class="ui-responsive" width="100%">
           <tr><thead>
                   <th>Property Type</th>
                   <th>Number of Rooms</th>
                   <th>Furnishings</th>
                   <th>Price Per Month</th>
                   <th>Date Added</th>
                   <th>Notes</th>
                   <th>Author</th>
                   <th>Action</th>
               </thead>
            </tr>
        </table>
        </span>
        
	</div><!-- /content -->
    
    <div data-role="footer" data-position="fixed" data-theme="b" style="overflow:hidden;">
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="addProperty.html">Add</a></li>
                    <li><a href="manageProperty.html">Manage</a></li>
                    <li><a href="searchProperties.html">Search</a></li>
                
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

</div><!-- /page -->
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
