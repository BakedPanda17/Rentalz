<!DOCTYPE html> 
<html> 
<head> 
	<title>Rentalz | Add</title> 
<meta name="viewport" content="height=device-height width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
	<script src="js/jquery-1.9.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header" data-theme="b">
		<h1>Rentalz</h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="a">
        <div data-role="fieldcontain">
                    
            <label for="selType">Property type</label>
            <select id="selType" name="type" required>
                <option value="House">House</option>
                <option value="Flat">Flat</option>
                <option value="Bungalow">Bungalow</option>
                <option value="Garage">Garage</option>
            </select>
            
            <label for="selRoom"># of Rooms</label>
            <select id="selRoom" name="rooms" required>
                 <option value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
                 <option value="9">9</option>
            </select>
            
            <label for="selFurnish">Furnishings</label>
            <select id="selFurnish" name="furnishing">
                 <option value="N/A"> </option>
                 <option value="Furnished">Furnished</option>
                 <option value="Unfurnished">Unfurnished</option>
                 <option value="Part Furnished">Part Furnished</option>
            </select>
            
            <label for="intPrice">Rent</label>
            <input id ="intPrice" type="number" placeholder="Â£/PPM" required="true">
            
            <label for="date">Date added</label>
            <input id="date" type="date" required="true">
            
            <label for="txtNotes">Notes</label>
            <textarea id="txtNotes" placeholder="Add some information about your property."></textarea>
            
            <label for="txtName">Full name</label>
            <input id="txtName" type="text" placeholder="e.g John Smith" required="true"/>
            
        
        </div> <!-- /Field contain -->
        <button type="submit" onclick="addProperty()" data-theme="a">Submit</button>
        
	</div><!-- /content -->
    
    <div data-role="footer" data-position="fixed" data-theme="b" style="overflow:hidden;">
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="addProperty.html">Add</a></li>
                    <li><a href="manageProperty.html">Manage</a></li>
                    <li><a href="searchProperties.html">Search</a></li>
                
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->

</div><!-- /page -->
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
